<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body style="text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color:rgb(197, 134, 197);">
    
    <!-- just a heading-->
    <h1><mark>Javascript </mark><mark style="background-color:#d3d3d3;">: Assignment 6 (Input Visitor Loop)</mark></h1>

    <!-- Marquee displaying detail of assignment -->
    <h2><marquee style="background-color:rgb(230, 220, 220);color: black;font-style: italic;"scrollamount=20; >Problem Statement: Looping till Visitor enters Number greater than 100</marquee></h2>

    <script>
        onload=Looping();
        
        function Looping(){
            var num = parseInt(prompt("Enter Number"));
            if (isNaN(num))
                return document.write("<br><h2 style=font-style:italic;>Visit Again</h2>")
            return (num<=100 ? Looping() : document.write(`<br><h2><mark>You entered ${num} which is greater than 100</h2>`));

        }
        


    </script>
    
</body>
</html>

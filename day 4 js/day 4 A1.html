<body style="text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-image: url(https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/rm21-smoke-bb-5_1.jpg?w=800&dpr=1&fit=default&crop=default&q=65&vib=3&con=3&usm=15&bg=F4F4F3&ixlib=js-2.2.1&s=c8347a73d6427dda5d03bd1100c39354)    ;">
    <h1><mark>Javascript </mark><mark style="background-color:#d3d3d3;">: Assignment 1 (LOOPS)</mark></h1>
    <h2><marquee style="background-color: orchid   ;color: black ;font-style: oblique   ;"scrollamount=20; >NOTE: Output FIZZ denotes mutiple of 3, BUZZ denotes multiple of 5 and FIZZBUZZ denotes multiple of both 3 and 5</marquee></h2>
    <script>

        for(i=1;i<101;i++)
        {
            if (i%3==0 && i%5!=0)
                document.write("<br><b style=color:blue> font-size:larger>",i," :Fizz");
            else if(i%3!=0 && i%5==0)
                document.write("<br><b style=color:red>font-size:large> ",i," :Buzz");
            else if(i%3==0 && i%5==0)
                document.write("<br><b style=color:green>font-size:large",i," :FizzBuzz");

        }
    </script>


    
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetsUpgrade: JS</title>
</head>
<body style="text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: burlywood;   ">

    <!-- just a heading-->
    <h1><mark>Javascript </mark><mark>: Assignment 1 (Higher Order Functions)</mark></h1>

    <!-- Marquee displaying detail of assignment -->
    <h2><marquee style="background-color:rgb(255, 255, 255);color: blueviolet  ;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif  ;"scrollamount=20; >Problem Statement: Take numbers, Filter odd and return Cubes</marquee></h2>

    <script>

        let array = [];
        var num1 = parseInt(prompt("Enter Number"));

        while(!(isNaN(num1))){
            array.push(num1);
            num1 = parseInt(prompt("Enter Next Number"));
        }
                
        let oddArray = array.filter(element => element%2!=0);
        
        let cubeArray = oddArray.map(element => element**3)

        document.write("<h3 style=color:white><b>The Entered Array of Numbers was:<br> ",array,"</h3>");

        document.write("<h3 style=color:blue><b>The Filtered Array of ODD Numbers is:<br> ",oddArray,"</h3>");

        document.write("<h3 style=color:crimson><b>The Cubed Array of ODD Numbers is:<br> ",cubeArray,"</h3>");
        

            
    

        



    </script>
    
</body>
</html>

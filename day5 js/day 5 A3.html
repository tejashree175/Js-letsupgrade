    <h3><mark>Press F12 to see transactions</mark></h3>
    <script>
        function fetchAPI(){
            var rand = parseInt(Math.random()*200+1);
            fetch(`https://jsonplaceholder.typicode.com/todos/${rand}`)
            .then(response=>response.json())
            .then(data=>console.log(data))
        }
        fetchAPI();


    </script>

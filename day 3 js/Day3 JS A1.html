  <h1><mark>Javascript Day3 Assignment</mark>: Functions</h1>
   <h2 style="padding-top: 50px;"><br>Press f12 to see whether the entered number is odd or even</h2>
   
   <script>
           
       function checknumber(num1)
       {

            if(num1%2==0)
                return 1;             
            
            else
                return 0;
                

       }

       let num1 = Number(prompt("Enter number to check for even and odd"));

    
       var status = checknumber(num1);
        if (status==1)
            console.log(`The number entered is ${num1} and The number is Even`);
        
        else
            console.log(`The number entered is ${num1} and The number is Odd`);


   </script>

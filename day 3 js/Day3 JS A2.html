<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT DAY3</title>
</head>
<body style="text-align: center; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;background-color: lightblue;">
    <h1><mark>Javascript Day3 Assignment</mark>: Functions and Multiple inputs</h1>
    <h2 style="padding-top: 50px;"><br>Press f12 to see Output of OS name and Version</h2>

    <script>
        function OS()
        {
            let str = prompt("Enter OS and its version (separated by space)");

            str = str.split(" ");

            console.log(`The OS name is ${str[0]} and version is ${str[1]}`);




        }

        OS();
    </script>

</body>
</html>
